
<!-- Unstyled div placed around entire item information to support schema.org microdata -->
<section itemscope itemtype="http://schema.org/ItemPage">
    
    [%SECTION:TOP%]
	
	<!-- Place holders for pop-up forms which load dynamically if required -->
	<div class="print_popup_div" id="form_print" style="display:none;"></div>
	<div class="email_popup_div" id="form_email" style="display:none;"></div>
	<div class="add_popup_div" id="add_item_form" style="display:none;"></div>
	<div class="share_popup_div" id="share_form" style="display:none;"></div>


    <!-- Presentation table to enforce layout -->
    <table role="presentation" id="sbkIsw_PresentationTable">
        <tr style="vertical-align: top;">
            <td id="sbkIsw_LeftnavbarTd">
			
			    <nav id="sbkIsw_Leftnavbar" role="complementary">
                
                [%SECTION:LEFTNAV%]
                
                <!-- Add javascript here to squish this column if it is empty -->
				
				</nav>
				
				<script type="text/javascript">

				var messages = $('#sbkIsw_Leftnavbar');
				if (messages.children().length < 1) {
					messages.slideUp('normal', function () { $(this).remove(); });
				}   
				</script>

                <!-- Presentation table first cell ends and next will begin-->
            </td>
            <td>
                <!-- Begin the main item viewing area -->
                <section id="main-content" role="main" class="sbkIsw_MainContentSection">
                    
                    [%SECTION:VIEWER%]
                            
                    [%SECTION:POSTVIEWER%]

                </section>
				

				
                <!-- Close the presentation table -->
            </td>
        </tr>
    </table>

    <!-- Hidden field is used for postbacks to indicate what to save and reset -->
    <input type="hidden" id="item_action" name="item_action" value="" />

    <!-- Close microdata itemscope div -->
</section>
